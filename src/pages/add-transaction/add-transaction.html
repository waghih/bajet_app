<ion-header>

  <ion-navbar color="primary">
    <ion-title>New Transaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card>
		<ion-card-content>
			<h2>Type of transaction: <span class="capitalize">{{transaction_type}}</span></h2>
		</ion-card-content>
	</ion-card>
	<form [formGroup]="transaction_form">
			
		<ion-item class="padding-right">
			<ion-label>Category</ion-label>
			<ion-select formControlName="category" required>
				<ion-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</ion-option>
		    </ion-select>
		</ion-item>

		<ion-item class="padding-right">
			<ion-label fixed color="dark">Amount</ion-label>
			<ion-input color="dark" type="number" formControlName="amount" required></ion-input>
		</ion-item>

		<ion-item class="padding-right">
			<ion-label fixed color="dark">Description</ion-label>
			<ion-textarea formControlName="description" rows="5"></ion-textarea>
		</ion-item>

		<ion-item class="padding-right">
			<ion-label>Monthly repeat</ion-label>
			<ion-toggle formControlName="monthly_repeat" [checked]="transaction_form.monthly_repeat"></ion-toggle>
		</ion-item>

		
		<div class="button-container-bottom" padding>
			<button ion-button block (click)="saveTransaction(transaction_form.value)" [disabled]="!transaction_form.valid">Save</button>			
		</div>

	</form>
</ion-content>
