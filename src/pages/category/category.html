<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="apps"></ion-icon>
    </button>
    <ion-title>Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
	  	<ion-grid>
	  		<ion-row>
	  			<ion-col col-6 *ngFor="let category of categories">

	  				<ion-card>

						<ion-card-header>
							<ion-icon [name]="category.icon"></ion-icon>
						</ion-card-header>

						<ion-card-content>
							{{category.name}}
						</ion-card-content>

					</ion-card>
	  			</ion-col>
	  		</ion-row>
	  	</ion-grid>
	  	<!-- <ion-avatar item-left [ngStyle]="categoryColor(category.color)"> -->
		<!-- </ion-avatar> -->
	</ion-list>
</ion-content>
